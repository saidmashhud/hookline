version: "3.9"

services:
  hookline:
    build:
      context: .
      dockerfile: Dockerfile
    image: hookline:latest
    container_name: hookline
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - gp-data:/var/lib/hookline
    environment:
      HL_PORT: "8080"
      HL_LISTEN_ADDR: "0.0.0.0"
      HL_STORE_SOCKET: "/run/hookline/gp_store.sock"
      HL_DATA_DIR: "/var/lib/hookline"
      HL_SINGLE_TENANT: "${HL_SINGLE_TENANT:-true}"
      HL_API_KEY: "${HL_API_KEY:-change-me-in-production}"
      HL_ADMIN_KEY: "${HL_ADMIN_KEY:-}"
      HL_TENANT_ID: "${HL_TENANT_ID:-default}"
      HL_DELIVERY_WORKERS: "16"
      HL_STORE_POOL_SIZE: "8"
      # P1: auth mode â€” "api_key" (default) | "service_token"
      # service_token: accepts a single shared secret (HL_SERVICE_TOKEN) as Bearer token.
      # Use this when Mashgate webhook-delivery is the sole caller.
      HL_AUTH_MODE: "${HL_AUTH_MODE:-api_key}"
      HL_SERVICE_TOKEN: "${HL_SERVICE_TOKEN:-}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - hookline-net
      - mashnet  # cross-stack: reachable as 'hookline:8080' by mashgate-webhook-delivery

volumes:
  gp-data:
    driver: local

networks:
  hookline-net:
    name: hookline_network
    driver: bridge
  mashnet:
    external: true  # created by mashgate/infra/local/scripts/create-network.sh
