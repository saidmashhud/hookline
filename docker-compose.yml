version: "3.9"

services:
  gatepulse:
    build:
      context: .
      dockerfile: Dockerfile
    image: gatepulse:latest
    container_name: gatepulse
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - gp-data:/var/lib/gatepulse
    environment:
      GP_PORT: "8080"
      GP_LISTEN_ADDR: "0.0.0.0"
      GP_STORE_SOCKET: "/run/gatepulse/gp_store.sock"
      GP_DATA_DIR: "/var/lib/gatepulse"
      GP_SINGLE_TENANT: "true"
      GP_API_KEY: "${GP_API_KEY:-change-me-in-production}"
      GP_TENANT_ID: "${GP_TENANT_ID:-default}"
      GP_DELIVERY_WORKERS: "16"
      GP_STORE_POOL_SIZE: "8"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  gp-data:
    driver: local
