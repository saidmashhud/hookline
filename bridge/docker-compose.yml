version: "3.9"

# HookLine Bridge + Kafka dev stack
# Usage:
#   docker compose up -d
#   (HookLine itself runs separately via root docker-compose.yml)

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.7.0
    depends_on: [zookeeper]
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  bridge:
    build: .
    depends_on: [kafka]
    restart: unless-stopped
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_GROUP_ID: hookline-bridge
      KAFKA_TOPICS: orders.created,orders.updated,payments.processed
      KAFKA_TOPIC_PREFIX: ""
      KAFKA_AUTO_OFFSET_RESET: earliest
      HOOKLINE_URL: http://hookline:8080
      HOOKLINE_API_KEY: "${HL_API_KEY:-dev-secret}"
      BRIDGE_PARALLELISM: "4"
      BRIDGE_RETRY_MAX: "5"
      BRIDGE_RETRY_BASE_MS: "200"
      # Mashgate preset: set to "mashgate" to use Mashgate DomainEvent mapping.
      # In mashgate mode: event_id is read from the payload (falls back to random UUID),
      # and event_type (PascalCase) is converted to dot.notation topic
      # e.g. {"event_id":"abc","event_type":"PaymentCaptured"} â†’ topic="payment.captured", id="abc"
      BRIDGE_MODE: "generic"
