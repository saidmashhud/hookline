apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gatepulse.fullname" . }}
  labels:
    {{- include "gatepulse.labels" . | nindent 4 -}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gatepulse.selectorLabels" . | nindent 6 -}}
  template:
    metadata:
      labels:
        {{- include "gatepulse.selectorLabels" . | nindent 8 -}}
    spec:
      volumes:
        - name: store-socket
          emptyDir: {}
        {{- if .Values.persistence.enabled -}}
        - name: store-data
          persistentVolumeClaim:
            claimName: {{ include "gatepulse.fullname" . }}-data
        {{- end -}}
      initContainers:
        - name: wait-for-store
          image: busybox
          command: [sh,-c,until [ -S /tmp/gp_store.sock ]; do sleep 1; done]
          volumeMounts:
            - name: store-socket
              mountPath: /tmp
      containers:
        - name: store
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: [/app/bin/gp_store]
          args:
            - "{{ .Values.store.socketPath }}"
            - "{{ .Values.store.dataDir }}"
          resources:
            {{- toYaml .Values.resources.store | nindent 12 -}}
          volumeMounts:
            - name: store-socket
              mountPath: /tmp
            {{- if .Values.persistence.enabled -}}
            - name: store-data
              mountPath: "{{ .Values.store.dataDir }}"
            {{- end -}}
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          envFrom:
            - configMapRef:
                name: {{ include "gatepulse.fullname" . }}-config
            - secretRef:
                name: {{ include "gatepulse.fullname" . }}-secret
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources.api | nindent 12 -}}
          volumeMounts:
            - name: store-socket
              mountPath: /tmp
      {{- with .Values.nodeSelector -}}
      nodeSelector:
        {{- toYaml . | nindent 8 -}}
      {{- end -}}
      {{- with .Values.affinity -}}
      affinity:
        {{- toYaml . | nindent 8 -}}
      {{- end -}}
      {{- with .Values.tolerations -}}
      tolerations:
        {{- toYaml . | nindent 8 -}}
      {{- end -}}
