site_name: GatePulse
site_description: OSS Webhook Delivery Service
site_url: https://gatepulse.dev
repo_url: https://github.com/saidmashhud/gatepulse
repo_name: gatepulse
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Why GatePulse: why-gatepulse.md
  - Tutorials:
    - Express + Webhooks: tutorials/express-webhooks.md
    - FastAPI + Webhooks: tutorials/fastapi-webhooks.md
  - Production:
    - Deployment Checklist: production/checklist.md
    - HA Deployment: production/ha-deployment.md
    - Backup & Recovery: production/backup.md
    - Secrets Rotation: production/secrets-rotation.md
    - Postgres Backend: production/postgres-backend.md
    - Webhook Consumer Guide: production/webhook-consumer-guide.md
  - Changelog:
    - v2.0: releases/v2.0.md
    - v1.3: releases/v1.3.md
    - v1.2: releases/v1.2.md
    - v1.1: releases/v1.1.md

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
